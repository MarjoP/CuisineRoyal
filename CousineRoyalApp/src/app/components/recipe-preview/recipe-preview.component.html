<div class="recipe">
    <div class="flex">
        <h3 class="heading"> {{ Recipe.Name }}</h3>
        <div class="tags">
            <div *ngFor = "let tag of Recipe.Tags">
                <span class="tag">{{tag}} </span>
            </div>
        </div>
    </div>
<p class="ingress"> {{ Recipe.Description }}</p>
<p class="small"> Valmistusaika: {{ Recipe.PreparationTimeInMinutes }} min</p>
</div>
